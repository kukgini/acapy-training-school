volumes:
  postgres-data:
  acapy-storage:
  tails-files:

services:
  postgres:
    image: postgres:14
    platform: linux/amd64
    environment:
      - PGUSER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5
  tails:
    build:
      context: ./tails
    platform: linux/amd64
    ports:
      - 8080:8080
    volumes:
      - tails-files:/home/indy/tails-files
    entrypoint: [
      "tails-server", "--host", "0.0.0.0", "--port", "8080", "--storage-path", "/var/lib/tails-server"
    ]
  acapy:
    build:
      context: ./acapy
    platform: linux/amd64
    ports:
      - 8000:8000
      - 8001:8001
    volumes:
      - acapy-storage:/home/indy/.indy_client
    entrypoint: [ 
      "aca-py", "start", 
      "--admin", "0.0.0.0", "8001",
      "--endpoint", "http://acapy:8000",
      "--inbound-transport", "http", "0.0.0.0", "8000",
      "--outbound-transport", "http",
      "--auto-respond-credential-request",
      "--auto-verify-presentation",
      "--emit-new-didcomm-prefix",
      "--preserve-exchange-records",
    ]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://acapy:8001/status/ready"]
        interval: 1m
        timeout: 10s
        retries: 3
        start_period: 10s
