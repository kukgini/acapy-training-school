volumes:
  postgres-data:
  acapy-storage:
  tails-files:

services:
  postgres:
    image: postgres:14
    platform: linux/amd64
    environment:
      - PGUSER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5
  tails:
    build:
      context: ./tails
    platform: linux/amd64
    ports:
      - 8080:8080
    volumes:
      - tails-files:/var/lib/tails-server
    entrypoint: [
      "tails-server", "--host", "0.0.0.0", "--port", "8080", "--storage-path", "/var/lib/tails-server"
    ]
  acapy:
    build:
      context: ./acapy
    platform: linux/amd64
    ports:
      - 8000:8000
      - 8001:8001
    volumes:
      - acapy-storage:/home/indy/.indy_client
    entrypoint: ["aca-py", "start"]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
        test: ["CMD", "curl", "-f", "http://acapy:8001/status/ready"]
        interval: 1m
        timeout: 10s
        retries: 3
        start_period: 10s
    environment:
      RUST_LOG: "debug"
      ACAPY_LOG_LEVEL: "debug"
      
      # Admin API configuration
      ACAPY_ADMIN: "0.0.0.0 8001"
      ACAPY_ADMIN_INSECURE_MODE: "true"
      ACAPY_IMAGE_URL: "https://robohash.org/acapy"
      ACAPY_ADMIN_CLIENT_MAX_REQUEST_SIZE: "16"
      
      # Endpoint configuration
      ACAPY_ENDPOINT: "http://acapy:8000"
      
      # Transport configuration
      ACAPY_INBOUND_TRANSPORT: "http 0.0.0.0 8000"
      ACAPY_OUTBOUND_TRANSPORT: "http"
      
      # Tails server configuration
      ACAPY_TAILS_SERVER_BASE_URL: "http://tails:8080"
      ACAPY_TAILS_SERVER_UPLOAD_URL: "http://tails:8080"
      
      # Auto-response configuration
      ACAPY_AUTO_ACCEPT_REQUESTS: "true"
      ACAPY_AUTO_RESPOND_CREDENTIAL_OFFER: "true"
